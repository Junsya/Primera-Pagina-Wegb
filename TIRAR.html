<body>
	<h1>Atención al cliente</h1>
	
	<h2>Formulario de contacto</h2>
	<form action="procesar-formulario.php" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>
		
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono"><br><br>
		
		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>
		
		<input type="submit" value="Enviar">
	</form>
	
	<h2>Información de contacto</h2>
	<ul>
		<li><strong>Teléfono:</strong> 555-1234</li>
		<li><strong>Correo electrónico:</strong> info@ejemplo.com</li>
		<li><strong>Dirección:</strong> Calle Falsa 123, Ciudad Ficticia</li>
	</ul>
</body>
