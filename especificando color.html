	<main>
		<h2>Reservar habitación</h2>
		<form>
			<input type="date" id="fecha-llegada" name="fecha-llegada"><br><br>
			<label for="fecha-salida">Fecha de salida:</label>
			<input type="date" id="fecha-salida" name="fecha-salida"><br><br>

			<select id="tipo-habitacion" name="tipo-habitacion">

				<option value="doble">Doble Superior</option>
				<option value="suite">Suite Presidencial</option>
			</select><br><br>
			<label for="numero-personas">Número de personas:</label>
			<input type="number" id="numero-personas" name="numero-personas" min="1" max="4"><br><br>
			<ul>
			<li><a href="inicio.html">Buscar habitación</a></li>
		    </ul>
